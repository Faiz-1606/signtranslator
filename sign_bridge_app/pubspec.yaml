name: sign_bridge_app
description: Sign Bridge - Sign Language Toolkit Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WebView
  webview_flutter: ^4.9.0
  webview_flutter_android: ^3.16.9
  webview_flutter_wkwebview: ^3.22.0

  # Permissions
  permission_handler: ^11.0.1

  # Connectivity
  connectivity_plus: ^5.0.2

  # URL Launcher
  url_launcher: ^6.3.1

  # Shared Preferences
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

